services:
  # Servicio web principal
  - type: web
    name: bbs-gestion-escolar
    runtime: python310
    region: frankfurt  # o la región que prefieras: frankfurt, oregon, ohio, etc
    plan: free  # Plan gratuito
    
    # Comando para iniciar la aplicación (usa el puerto asignado por Render)
    startCommand: "gunicorn wsgi:app --bind 0.0.0.0:$PORT --timeout 60"
    
    # Variables de entorno
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true  # Genera una clave aleatoria
      - key: PYTHONUNBUFFERED
        value: "True"
      - key: UPLOAD_FOLDER
        value: /var/data/uploads
    
    # Volumen para archivos persistentes (uploads)
    disk:
      - name: uploads
        mountPath: /var/data/uploads
        sizeGB: 1  # 1GB gratuito
    
    # Pre-deployment: ejecutar migraciones (asegura FLASK_APP)
    preDeployCommand: "export FLASK_APP=run.py && flask db upgrade && flask seed-datos-iniciales"
    
    # Rutas de salud
    healthCheckPath: /
    
    # Logs

  # Base de datos PostgreSQL (gratuita)
  - type: pgsql
    name: bbs-gestion-escolar-db
    plan: free
    region: frankfurt  # Misma región que el web service
    initialDatabase: bbs_db
